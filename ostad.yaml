# //docker compose file
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - mongo_network
    environment:
      MONGO_INITDB_ROOT_USERNAME: ostad
      MONGO_INITDB_ROOT_PASSWORD: ostad
    volumes:
      - mongo-data:/data/db

  ostad-server:
    build:
      context: .
      dockerfile: Dockerfile-server
    container_name: ostad-server
    ports:
      - "5050:5050"
    networks:
      - mongo_network
    depends_on:
      - mongo
      # - mongo-express
    environment:
      MONGO_URI: mongodb://ostad:ostad@mongo:27017/ostad
      MONGO_USERNAME: ostad
      MONGO_PASSWORD: ostad

  ostad-ui:
    build:
      context: .
      dockerfile: Dockerfile-UI
    container_name: ostad-ui
    ports:
      - "5173:5173"
    networks:
      - mongo_network
    depends_on:
      - mongo
      - ostad-server
      # - mongo-express
      
networks:
  mongo_network:
    driver: bridge
volumes:
  mongo-data:
